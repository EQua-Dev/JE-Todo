<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Just Enough Todos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .text-strikethrough {
        text-decoration: line-through;
        color: grey;
        }
    </style>
</head>
<body>

<div class="container">

    <h1 class="mt-5 text-center">Just Enough Todos</h1>

    <form action="/" method="post" class="row mt-3">
        <div class="col-md-10">
            <input class="form-control form-control-lg" type="text" name="title" placeholder="Enter a new task..."
                   required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Add</button>
        </div>
    </form>
    <div class="mt-4">
        <th:block th:each="task : ${tasks}">
            <div class="card mb-2">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <span th:classappend="${task.isCompleted} ? 'text-strikethrough'"
                          th:text="${task.title}">Task Title</span>
                    <div>
                        <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-sm btn-outline-secondary">Toggle</a>
                        <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-sm btn-outline-danger">Delete</a>

                    </div>
                </div>
            </div>
            <!--    <h2 th:text="${task.title}">Task Title</h2>-->
            <!--    <p th:text="${task.description}">Task Description</p>-->
            <!--    <p th:text="${#temporals.format(task.dueDate, 'EEEE, MMMM d, yyyy')}">Due Date</p>-->
            <!--    <p th:if="${task.completed}">Completed</p>-->
            <!--    <p th:unless="${task.completed}">Not Completed</p>-->
            <!--    <hr>-->
        </th:block>
    </div>

</div>

</body>
</html>
